<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <video autoplay loop muted plays-inline class="background_vid">
            <source src="resources/hot.mp4" type="video/mp4">
        </video>

        <div id="result" class="textfield">5 rounds of Rock-Paper-Scissor. Let's Play!</div>

        <div class="buttons">
            <button id="rock" class="choice_btn">Rock</button>
            <button id="paper" class="choice_btn">Paper</button>
            <button id="scissor" class="choice_btn">Scissor</button>
        </div>
        
        <div id="scoreboard" class="textfield"></div>
        <div id="winner" class="winner-textfield"></div>
        <div id="reset"></div>
    </div>
    
</body>
</html>
